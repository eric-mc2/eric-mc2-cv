{{ define "main" }}
<section class="project-section p-3 p-lg-5 d-flex d-column">
  <div class="my-auto">
    <h1 class="mb-0"><span class="text-primary">{{ .Title }}</span></h1>
    {{ with .Params.link }}<p>Project link: <a href="{{ . }}">{{ . }}</a></p>{{ end }}
    {{ .Content }}
  </div>
</section>
{{ end }}
