{{ $json := .Get "json" }}
{{ $height := .Get "height" | default "200px" }}
<div id="{{$json}}" class="plotly" style="height:{{$height}};"></div>
<script type="module">
    import {plot as plotlycustomplot} from "/js/plotly_custom.js";
    d3.json({{ $json }})
        .then(fig => plotlycustomplot(fig, "{{$json}}"));
</script>
