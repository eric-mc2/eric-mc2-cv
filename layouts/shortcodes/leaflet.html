{{ $json := .Get "json" }}
{{ $height := .Get "height" | default "200px" }}
<div id="{{$json}}" class="leaflet" style="height:{{$height}};"></div>
<script type="module">
    import { plot as leafletcustomplot} from "/js/leaflet_custom.js";
    fetch({{ $json }})
        .then(response => response.json())
        .then(fig => leafletcustomplot(fig, "{{$json}}"));
</script>
